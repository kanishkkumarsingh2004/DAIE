version: '3.8'

services:
  # Central Core System Services
  central-core:
    build:
      context: ./central_core_system
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/decentralized_ai
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key}
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - NATS_URL=nats://nats:4222
    depends_on:
      - postgres
      - redis
      - nats
    volumes:
      - ./central_core_system:/app/central_core_system
      - central_core_data:/app/central_core_system/data
    networks:
      - decentralized_ai_network
    restart: unless-stopped

  # Database
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=decentralized_ai
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - decentralized_ai_network
    restart: unless-stopped

  # Redis Cache and Message Queue
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - decentralized_ai_network
    restart: unless-stopped

  # Agent Node Service (for testing purposes)
  agent-node:
    build:
      context: ./agent_node_system
      dockerfile: Dockerfile
    environment:
      - CENTRAL_CORE_URL=http://central-core:8000
      - WEBSOCKET_URL=ws://central-core:8000/ws
      - NATS_URL=nats://nats:4222
      - AGENT_ID=agent-docker-001
      - AGENT_NAME=Docker Test Agent
      - AGENT_ROLE=test-agent
    depends_on:
      - central-core
      - nats
    volumes:
      - ./agent_node_system:/app/agent_node_system
      - agent_node_data:/app/agent_node_system/local_storage
    networks:
      - decentralized_ai_network
    restart: unless-stopped

  # Monitoring and Metrics
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./central_core_system/infrastructure/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - decentralized_ai_network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./central_core_system/infrastructure/monitoring/grafana:/etc/grafana/provisioning
    networks:
      - decentralized_ai_network
    restart: unless-stopped

  # Coordination Layer: NATS JetStream for message queuing and event streaming
  nats:
    image: nats:latest
    ports:
      - "4222:4222"
      - "6222:6222"
      - "8222:8222"
    environment:
      - NATS_SERVER_NAME=nats-1
      - NATS_ADVERTISE=0.0.0.0
    volumes:
      - nats_data:/nats
    command: --jetstream --store_dir /nats
    networks:
      - decentralized_ai_network
    restart: unless-stopped

  # Optional: RabbitMQ for advanced message queuing
  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - decentralized_ai_network
    restart: unless-stopped
    profiles: ["advanced"]

networks:
  decentralized_ai_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  central_core_data:
  agent_node_data:
  prometheus_data:
  grafana_data:
  rabbitmq_data:
  nats_data:
